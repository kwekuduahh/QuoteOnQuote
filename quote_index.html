<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="quote_index.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">

    <title>Quote Me A Quote</title>
</head>

<body>
    <div id="main">


        <!-- whichever tag has more IDs will win -->
        <div class="header">
            <h1 class="icon"><i class="fab fa-jenkins"></i></h1>
            <h1 class="title_block">Enjoy your break with SASS</h1>
        </div>
        <br>
        <div class="quote-container" id="quote-container">

            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">
                    What you are is what you have been. What you'll be is what is what you do now.
                </span>

            </div>

            <!-- Author -->
            <div class="quote-author">
                <span id="author">-Buddha</span>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twiter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>


            </div>
        </div>
    </div>

</body>

</html>
